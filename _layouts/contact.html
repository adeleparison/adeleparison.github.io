<!DOCTYPE html>
<html>
    <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.O">
    <title>Mon Hamburger</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    
    <form method="post" action="https://formspree.io/adele.parison@hotmail.fr" method="POST" class="burger">
      
        <p class="pain-haut">
          <input class="un" type="text" name="prenom" id="prenom" placeholder="Votre prénom" /><br/>
        </p>
      
        <p class="cheese">          
          <input class="deux" type="text" name="nom" id="nom" placeholder="Votre nom"/><br/>
        </p>
        
       
      <p class="tomato">
        <!---<input type="date" name="age" id="age" placeholder="Votre âge :"/><br/>--->
      </p>
        
      <p class="viande">
          <input class="trois" type="email" name="mail" id="mail" placeholder="Votre e-mail "/><br/>
      </p>
        
      <p class="salade">
          <input class="quatre" type="tel" name="tel" id="tel" placeholder="Votre téléphone"/><br/>
      </p>
          
      <p class="pain-bas">
          <label for="envoyer"></label>
          <input class="bouton" type="submit" value="Envoyer" id="envoyer" />
      </p>
      
    </form>
  </body>
</html>
